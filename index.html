<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div id="paragraphs">
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write(`<p>${i}. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>`);
                }
            </script>
        </div>

        <div class="timer-box" id="timerBoxIndex">00:00</div>

        <div id="moreParagraphs">
            <script>
                for (let i = 36; i <= 50; i++) {
                    document.write(`<p>${i}. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>`);
                }
            </script>
        </div>
    </div>

    <iframe src="iframe.html" style="display: block; width: 0; height: 0;" id="timerFrame"></iframe>

    <script src="script.js"></script>
</body>
</html>
